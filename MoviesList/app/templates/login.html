{% load static %}
<link rel="stylesheet" href="{% static '/css/signup.css' %}">
<script src="{% static 'frontpage.js' %}"></script>


<div class="main-box">

<div class="left-container">
    <div class="signup-form-container">
        <h1>Log In</h1>
        <p>Already a member? Log in...</p>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <div class="errormsg"><ul><li>Invalid username or password</li></ul></div>
            {% endif %}
            {{ form.username }}<br><br>
            {{ form.password }}<br><br>
            <button class="main-button" type="submit">Log In</button>
        </form>
    
    </div>

    

    <div class="sign-in-container">
        <p class="fake-legend"><span>Or</span>
        </p>

        <p>Not a member yet? </p>
        <button class="option-button" type="button">Sign Up</button>
    </div>
</div>


<div class="right-container">

    <img src="{% static 'img/pic3.jpg' %}" alt="Image">

</div>

</div>


<script>

const OptionBtn=document.querySelector('.option-button');
OptionBtn.addEventListener('click',()=>{
    location.href="{% url 'signup' %}"
})

</script>
